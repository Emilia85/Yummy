    *{

        font-size: 60px;
    }
    nav{
        background-color: lime;
        display: grid;
        place-items: center;
    }
    nav ul{
        list-style-type: none;
    }
    nav ul a{
        display: inline-block;
        padding: 20px;
        text-decoration: none;
        color: #000;
        transition: 0.2s ease-in;
        font-size: 18px;
    }
    nav ul a:hover{
        background-color:green;
        color: white;
    }
    .logo{
        width:100px;
    }
    .logo img{
        width:100px;
    }

    .lang-menu{
        margin-top: -55px;
        margin-left: -115px;
        position: relative;
        z-index: 1;
    }
    .selected-lang{
        cursor: pointer;
        display:inline-block;
        justify-content: space-between;
        line-height:2;
        width: 100px;
    }
    .selected-lang:before{
        content:'';
        display:inline-block;
        text-align:center; 
        background-image: url(https://i.pinimg.com/originals/3b/c0/a4/3bc0a4a8e39bb561d24c0a9d7a7f0c07.png);
        width: 40px;
        height: 33px;
    }
    .lang-menu ul{
        margin:0;
        padding:0;
        width: 100px;/*Latimea cutiei cu limbi*/
        background-color:#fff;
        border:1px solid #f8f8f8;
        box-shadow:0px 1px 10px rgba(0,0,0,0.2);
        border-radius: 5px;
        display: none;
        position : absolute;
        top: 40px;
        left: 20;
    }
    .lang-menu ul li{
        list-style: none;
        display: flex;
        justify-content: space-between;
    }
    .lang-menu ul li a{
        width: 150px;
        display:inline-block;
        padding: 5px 10px;
    }
    .lang-menu ul li a:before{
        content:'';
        display: inline-block;
        width: 32px;
        height: 32px;
        margin-right:10px;
        vertical-align: middle;
    }
    .lang-menu ul li a:hover{
        background-color:#eda8a8;
    }
    .de:before{
        background-image: url(https://icons.iconarchive.com/icons/hopstarter/flag-borderless/32/Germany-icon.png);
    }
    .us:before{
        background-image: url(https://icons.iconarchive.com/icons/icons-land/vista-flags/32/United-States-Flag-1-icon.png);
    }
    .fr:before{
        background-image: url(https://icons.iconarchive.com/icons/hopstarter/flag-borderless/32/France-icon.png);
    }
    .it:before{
        background-image: url(https://icons.iconarchive.com/icons/hopstarter/flag-borderless/32/Italy-icon.png);
    }
    .ro:before{
        background-image: url(https://icons.iconarchive.com/icons/hopstarter/flag-borderless/32/Romania-icon.png);
    }
    .es:before{
        background-image: url(https://icons.iconarchive.com/icons/hopstarter/flag-borderless/32/Spain-icon.png);
    }
    .pt:before{
        background-image: url(https://icons.iconarchive.com/icons/hopstarter/flag-borderless/32/Portugal-icon.png);
    }
    .lang-menu:hover ul{
        display: block;
    }
    .food{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        padding: 30px 20px;
        grid-column-gap: 20px;
        grid-row-gap: 30px;
        background-color: rgb(0, 87, 128);
    }
    .yummy img{
        width: 100%;
        height: 300px;
        border: 1px, solid white;
        border-radius: 50%;
        box-shadow: grey 0 0 30px;
        object-fit: cover;
        cursor: pointer;
    }
    
    .yummy img:hover{
        transform: scale(1.04);
    }
    .yummy h4{
        padding: 5px;
        text-align: center;
    }
    .yummy button{
        padding: 5px 30px;
        border: none;
        outline: none;
        background-color: rgb(55, 134, 97);
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 20px;
        display: block;
        margin: 0 auto;
        transition: 0.2s all;
    }
    .yummy button:hover{
        transform: scale(1.10);
    }
    @media screen and (max-width: 1000px) {
        .food{
            grid-template-columns: repeat(2, 1fr);
            background-color: rgb(245, 223, 77);
        }
    }
    @media screen and (max-width: 768px) {
        .food{
            grid-template-columns: repeat(1, 1fr);
            background-color: rgb(255, 187, 185);
        }
    }
    
    .info{
        transition: 00.2s ease;
        animation: mymove 5s infinite;    
    }
    @keyframes mymove {
        50% {box-shadow: 10px 20px 30px rgb(0, 208, 255);}
        }
    
</style>

    function getLocaleLanguage() {
        var limba_preferata = navigator.language.substr(0, 2);

        if (limba_preferata == "en") 
                    English();
            else if(limba_preferata == "de")
                    German();
            else if(limba_preferata == "fr")
                    French();
            else if(limba_preferata == "it")
                    Italian();
            else if(limba_preferata == "ro")
                    Romana();
            else if(limba_preferata == "esp")
                    Spaniola();
            else if(limba_preferata == "pt")
                    Portugheza();
            
            else
                    English();

    }
